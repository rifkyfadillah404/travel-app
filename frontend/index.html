<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Mobile Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <!-- PWA & Mobile App Meta -->
    <meta name="theme-color" content="#1e40af" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="ITJ Travel" />
    <meta name="application-name" content="ITJ Travel" />

    <!-- iOS Splash Screens -->
    <meta name="apple-touch-fullscreen" content="yes" />

    <!-- Android Chrome -->
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Disable phone number detection -->
    <meta name="format-detection" content="telephone=no" />

    <!-- Microsoft/Edge -->
    <meta name="msapplication-tap-highlight" content="no" />

    <title>ITJ Travel Tools</title>

    <style>
      /* Critical CSS - Prevent FOUC */
      *, *::before, *::after {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      html {
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
        text-size-adjust: 100%;
      }

      html, body, #root {
        margin: 0;
        padding: 0;
        width: 100%;
        min-height: 100vh;
        min-height: 100dvh;
        min-height: -webkit-fill-available;
        overflow-x: hidden;
        overscroll-behavior: none;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        touch-action: manipulation;
      }

      /* iOS rubber-band scroll fix */
      #root {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }

      /* Prevent pull-to-refresh */
      body {
        overscroll-behavior-y: contain;
      }

      /* Input zoom prevention on iOS */
      input, select, textarea {
        font-size: 16px !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
